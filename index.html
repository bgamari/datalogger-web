<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <link rel="stylesheet" href="app.css"/>
  <script type="text/javascript" src="jquery.js"></script>
  <script src="/d3.v3.js"></script>
  <script type="text/javascript" src="ui.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="chart.js"></script>
  <link rel="stylesheet" href="chart.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>
<div class='container'>
  <img alt="riffle" src="/logo.svg" />

  <form class="form-horizontal" id="global-config">
    <div class="form-group">
      <label for="experiment-name" class="col-sm-2 control-label">Experiment Name</label>
      <div class="col-sm-10">
        <input id="experiment-name" class="form-control" maxlength="80"
               value="Experiment 1">
      </div>
    </div>

    <div class="form-group">
        <label for="sample-interval" class="col-sm-2 control-label">Sample Interval</label>
        <div class="col-sm-10">
          <div class="input-group">
            <input id="sample-interval" class="form-control" type="number"
                   min="0.2" step="1" value="30" />
            <span class="input-group-addon">minutes</span>
          </div>
        </div>
    </div>
  </form>

  <ul id="sensors">
  </ul>

  <button id="start" type="button" class="btn btn-primary" onclick="refresh_devices();">
    <i class="fa fa-refresh"></i> Refresh devices
  </button>

  <div id="chart"></div>

</div>
</body>
</html>
