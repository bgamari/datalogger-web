<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <link rel="stylesheet" href="app.css"/>
  <script type="text/javascript" src="jquery.js"></script>
  <script src="http://d3js.org/d3.v3.js"></script>
  <script type="text/javascript" src="ui.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="chart.js"></script>
  <link rel="stylesheet" href="chart.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>
  <img alt="riffle" src="/logo.svg" />

  <div id="global-config">
    <div>
      <label for="experiment-name">Experiment Name: </label>
      <input id="experiment-name" maxlength="80" contenteditable="true"
             value="Experiment 1">
    </div>

    <div>
      <label for="sample-interval">Sample Interval [Minutes]: </label>
      <input id="sample-interval" type="number" min="0.2" step="1" value="30" />
    </div>
  </div>

  <ul id="sensors">
  </ul>

  <button id="start" type="button" class="btn btn-primary" onclick="refresh_devices();">
    <i class="fa fa-refresh"></i> Refresh devices
  </button>

  <div id="chart"></div>
  
</body>
</html>
